hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=grpo
    - data.train_files=['data/graph_task/train.parquet']
    - data.val_files=['data/graph_task/test.parquet']
    - data.train_batch_size=512
    - data.max_prompt_length=2048
    - data.max_response_length=4096
    - data.filter_overlong_prompts=True
    - data.prompt_key=prompt
    - data.truncation=error
    - actor_rollout_ref.model.path=models/cot_sft_3B
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.actor.ppo_mini_batch_size=128
    - actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=8
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.actor.kl_loss_coef=0.001
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - actor_rollout_ref.actor.entropy_coeff=0.001
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.actor.fsdp_config.param_offload=False
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=False
    - actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=16
    - actor_rollout_ref.rollout.tensor_model_parallel_size=2
    - actor_rollout_ref.rollout.name=vllm
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.9
    - actor_rollout_ref.rollout.max_num_batched_tokens=65536
    - actor_rollout_ref.rollout.n=5
    - actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=16
    - actor_rollout_ref.ref.fsdp_config.param_offload=False
    - algorithm.use_kl_in_reward=False
    - reward_model.reward_manager=graph
    - trainer.critic_warmup=0
    - trainer.logger=[console,tensorboard]
    - trainer.project_name=G1_3B
    - trainer.experiment_name=G1_3B
    - trainer.nnodes=1
    - trainer.save_freq=50
    - trainer.val_before_train=False
    - trainer.test_freq=25
    - trainer.n_gpus_per_node=8
    - trainer.default_local_dir=models/G1_3B
    - trainer.total_epochs=3
  job:
    name: main_ppo
    chdir: null
    override_dirname: actor_rollout_ref.actor.entropy_coeff=0.001,actor_rollout_ref.actor.fsdp_config.optimizer_offload=False,actor_rollout_ref.actor.fsdp_config.param_offload=False,actor_rollout_ref.actor.kl_loss_coef=0.001,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.ppo_micro_batch_size_per_gpu=8,actor_rollout_ref.actor.ppo_mini_batch_size=128,actor_rollout_ref.actor.use_kl_loss=True,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=models/cot_sft_3B,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=False,actor_rollout_ref.ref.log_prob_micro_batch_size_per_gpu=16,actor_rollout_ref.rollout.gpu_memory_utilization=0.9,actor_rollout_ref.rollout.log_prob_micro_batch_size_per_gpu=16,actor_rollout_ref.rollout.max_num_batched_tokens=65536,actor_rollout_ref.rollout.n=5,actor_rollout_ref.rollout.name=vllm,actor_rollout_ref.rollout.tensor_model_parallel_size=2,algorithm.adv_estimator=grpo,algorithm.use_kl_in_reward=False,data.filter_overlong_prompts=True,data.max_prompt_length=2048,data.max_response_length=4096,data.prompt_key=prompt,data.train_batch_size=512,data.train_files=['data/graph_task/train.parquet'],data.truncation=error,data.val_files=['data/graph_task/test.parquet'],reward_model.reward_manager=graph,trainer.critic_warmup=0,trainer.default_local_dir=models/G1_3B,trainer.experiment_name=G1_3B,trainer.logger=[console,tensorboard],trainer.n_gpus_per_node=8,trainer.nnodes=1,trainer.project_name=G1_3B,trainer.save_freq=50,trainer.test_freq=25,trainer.total_epochs=3,trainer.val_before_train=False
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /network/scratch/h/huangshe/G1
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /network/scratch/h/huangshe/G1/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /network/scratch/h/huangshe/G1/outputs/2025-12-16/13-26-13
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
